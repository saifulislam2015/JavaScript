<!doctype html>

<html>
<head>
	<title>Reverse,Push,Sort</title>
	<style type="text/css">
		h1{
			text-align:center;
			color:blue;
		}	
	</style>
</head>
<body>

<h1>A Very dumb site</h1>

<script type="text/javascript">
	var bp = new Array("head","shoulders","knees","toes");
	bp.reverse();
	bp.push("kidney","hips");
	bp.sort();
	
	var s = bp.join(",");
	document.write(s);
	
</script>

</body>
</html>
