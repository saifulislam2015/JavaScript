<!doctype html>

<html>
<head>
	<title>Objects</title>
	<style type="text/css">
		h1{
			text-align:center;

	</style>
	
	<script type="text/javascript">

	</script>
</head>
<body>

<h1>A pretty dumb site</h1>

<script type="text/javascript">
	document.write(saiful.name+" + "+tania.name);
</script>
