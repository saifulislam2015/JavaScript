<!doctype html>

<html>
<head>
	<title>Switch</title>
	<style type="text/css">
		h1{
			text-align:center;
			color:green;
		}	
	</style>
</head>
<body>

<h1>A pretty dumb site</h1>

<script type="text/javascript">
	var girl = "tania";
	
	switch(girl){
		case "tania":
			document.write("Jackpot!");
			break;
		case "random":
			document.write("Nope!");
			break;
		default:
			document.write("Default");
	}

</script>


</body>
</html>
