<!doctype html>

<html>
<head>
	<title>While Loop</title>
	<style type="text/css">
		h1{
			text-align:center;
			color:green;
		}	
	</style>
</head>
<body>

<h1>A pretty dumb site</h1>

<script type="text/javascript">
	var i = 0;
	
	while(i<10){
		document.write(i + "<br />");
		i++;
	}

</script>


</body>
</html>
