<!doctype html>

<html>
<head>
	<title>Multiple Parameters</title>

	<style type="text/css">
		h1{
			text-align:center;
			color:green;
		}	
	</style>
</head>
<body>

<h1>A pretty dumb site</h1>

<script type="text/javascript">
	
function func(one, two){
	document.write(one+" is better than "+two+"<br />");
}

func("saiful","tania");
</script>

<form>
<input type="button" value="click" onclick="func();">
</form>

</body>
</html>
